# Sync with:
# https://raw.githubusercontent.com/fluent/fluentd-kubernetes-daemonset/master/docker-image/v1.11/debian-elasticsearch7/conf/kubernetes.conf

<worker 0>
  <source>
    @type tail
    @id in_tail_container_logs
    path /var/log/containers/*.log
    pos_file /var/log/{{.ID}}-fluentd-containers.log.pos
    {{- if or .ParsedSplitPattern .RemovePatterns }}
    exclude_path [
      {{- range $i, $n := .ParsedSplitPattern -}}
      {{- if $i -}},{{- end -}}
      "/var/log/containers/*{{$n}}*.log"
      {{- end -}}
      {{- if and .RemovePatterns .ParsedSplitPattern -}},{{- end -}}
      {{- range $i, $n := .RemovePatterns -}}
      {{- if $i -}},{{- end -}}
      "/var/log/containers/*{{$n}}*.log"
      {{- end -}}
      ]
    {{- end }}
    pos_file_compaction_interval 3m
    skip_refresh_on_startup true
    tag kubernetes.*
    read_from_head true
    read_bytes_limit_per_second {{.ReadBytesLimit}}
    multiline_flush_interval 5s
    follow_inodes true
    <parse>
      @type multiline
      # cri-o
      format1 /^(?<partials>([^\n]+ (stdout|stderr) P [^\n]+\n)*)/
      format2 /(?<time>[^\n]+) (?<stream>stdout|stderr) F (?<log>[^\n]*)/
      # docker
      format3 /|^(?<json>{.*})/
      time_format %Y-%m-%dT%H:%M:%S.%N%:z
    </parse>
  </source>
</worker>

{{ if .ParsedSplitPattern }}
{{- range $i, $n := .ParsedSplitPattern }}
<worker {{ workerplus 0 }}>
  <source>
    @type tail
    @id in_tail_{{$n}}_logs
    path /var/log/containers/*{{$n}}*.log
    pos_file /var/log/{{$.ID}}-{{$n}}-fluentd-containers.log.pos
    pos_file_compaction_interval 3m
    skip_refresh_on_startup true
    tag kubernetes.*
    read_from_head true
    multiline_flush_interval 5s
    follow_inodes true
    <parse>
      @type multiline
      # cri-o
      format1 /^(?<partials>([^\n]+ (stdout|stderr) P [^\n]+\n)*)/
      format2 /(?<time>[^\n]+) (?<stream>stdout|stderr) F (?<log>[^\n]*)/
      # docker
      format3 /|^(?<json>{.*})/
      time_format %Y-%m-%dT%H:%M:%S.%N%:z
    </parse>
  </source>
</worker>
{{- end }}
{{- end }}

# Merge cri-o partial lines
<filter kubernetes.**>
  @type record_transformer
  @id filter_crio_container_logs
  enable_ruby true
  remove_keys partials
  <record>
    log ${record["partials"]&.gsub(/.+ (stdout|stderr) P (.+)\n/, '\\2')}${record["log"]}
  </record>
</filter>

# Parse docker logs
<filter kubernetes.**>
  @type parser
  @id filter_docker_container_logs
  key_name json
  remove_key_name_field true
  reserve_data true
  emit_invalid_record_to_error false
  <parse>
    @type json
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</filter>


